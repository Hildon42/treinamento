<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Adicionar Novo audiovisual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='novo_audiovisual.css') }}">
</head>


<body>
    <div class="container">
        <h1>Adicionar Novo Audiovisual</h1>
        <form action="{{ url_for('novo_audiovisual') }}" method="POST">

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="nomeaudivisual">Nome do que foi assistido:</label>
            <input type="text" id="nomeaudivisual" name="nomeaudivisual" required><br><br>

            <label for="telefone">Data assistida:</label>
            <input type="date" id="data_assis" name="data_assis" required><br><br>

            <label for="nome_tipoproduc">Tipo da produção:</label>
            <select id="nome_tipoproduc" name="nome_tipoproduc" required><br><br>
                 <option value="Filme">Filme</option>
                 <option value="Série">Série</option>
                 <option value="Documentário">Documentário</option>
            </select>

            <label for="nome_gen">Genero:</label>
            <select id="nome_gen" name="nome_gen" required><br><br>
                 <option value="Ação">Ação</option>
                 <option value="Aventura">Aventura</option>
                 <option value="Comédia">Comédia</option>
                 <option value="Terror">Terror</option>
                 <option value="Romance">Romance</option>
                 <option value="Drama">Drama</option>
                 <option value="Documentário">Documentário</option>
                 <option value="Espionagem">Espionagem</option>
                 <option value="Fantasia">Fantasia</option>
                 <option value="Ficção">Ficção cientifica</option>
                 <option value="Filme de guerra">Filme de guerra</option>
                 <option value="Musical">Musical</option>
                 <option value="Filme policial">Filme policial</option>
                  
            <input type="submit" id="Adicionar Audiovisual" class="submit-btn">
        </form>
    </div>
</body>
